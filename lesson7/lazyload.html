<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progressive Loading of Images</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main>
        <h1>Lazy Load</h1>
        <img src="img/placeholder.png" data-src="https://source.unsplash.com/random?sig=1/300x400/" alt="Random Image">
        <img src="img/placeholder.png" data-src="https://source.unsplash.com/random?sig=2/300x400/" alt="Random Image">
        <img src="img/placeholder.png" data-src="https://source.unsplash.com/random?sig=3/300x400/" alt="Random Image">
        <img src="img/placeholder.png" data-src="https://source.unsplash.com/random?sig=4/300x400/" alt="Random Image">
        <img src="img/placeholder.png" data-src="https://source.unsplash.com/random?sig=5/300x400/" alt="Random Image">
        <img src="img/placeholder.png" data-src="https://source.unsplash.com/random?sig=6/300x400/" alt="Random Image">
    </main>
    <script src="js/scripts.js" defer></script>
</body>
</html>
